<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(metaTitle)" xmlns:th="http://www.w3.org/1999/xhtml">
    <meta charset="UTF8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta content="ie=edge" http-equiv="x-ua-compatible"/>

    <title th:text="${metaTitle} ? ${metaTitle} : 'Tasks Keeper'"></title>
    
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <!-- style.css -->
    <link th:rel="stylesheet" th:href="@{css/style.css}"/>
    <!-- Bootstrap JS -->
    <link th:href="@{css/bootstrap.min.css}" th:rel="stylesheet"/>
    <script th:src="@{js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{js/bootstrap.min.js}"></script>
    <!-- title -->
    <title id="metaTitle" th:text="${metaTitle} ? ${metaTitle} : 'TasksSaver'"></title>
</head>
